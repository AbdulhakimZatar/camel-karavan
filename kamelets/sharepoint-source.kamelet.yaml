apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: sharepoint-sink
  annotations:
    camel.apache.org/kamelet.support.level: "Stable"
    camel.apache.org/catalog.version: "3.20.1.1"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "HTTP"
  labels:
    camel.apache.org/kamelet.type: sink
spec:
  definition:
    title: sharepoint-sink
    description: Fetch data from Sharepoint endpoint.
    required:
    - url
    type: object
    properties:
      url:
        title: Auth Token URL
        description: Auth Token service URL.
        type: string
        example: "https://my-service/path"
        pattern: "^(http|https)://.*"
      method:
        title: Method
        description: The HTTP method to use.
        type: string
        default: POST
      contenttype:
        title: Content-Type
        description: Content Type.
        type: string
        default: application/x-www-form-urlencoded
  dependencies:
  - "camel:http"
  - "camel:kamelet"
  - "camel:core"
  template:
    from:
      uri: kamelet:source
      steps:
      - remove-header:
          name: CamelHttpUri
      - transform:
          simple: grant_type=client_credentials&client_id=${header.client-id}@${header.tenant-id}&client_secret=${header.client-secret}&resource=00000003-0000-0ff1-ce00-000000000000/neomsa.sharepoint.com@${header.tenant-id}
      - set-header:
          name: CamelHttpMethod
          constant: "{{method}}"
      - set-header:
          name: Content-Type
          constant: "{{contenttype}}"
      - set-header:
          name: Exchange.HTTP_PATH
          simple: ${header.tenant-id}/tokens/OAuth/2
      - to: "{{url}}"
        parameters: 
          bridgeEndpoint: true
          httpMethod: GET
          copyHeaders: true
          clearExpiredCookies: true
      - remove-header:
            name: CamelHttpUri
      - transform:
          jsonpath: $.access_token