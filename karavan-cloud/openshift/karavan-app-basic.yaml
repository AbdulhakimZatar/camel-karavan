---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: karavan
    app.kubernetes.io/part-of: karavan
  name: karavan
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: karavan
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: karavan
    app.openshift.io/runtime: quarkus
    app.kubernetes.io/part-of: karavan
  name: karavan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karavan
  template:
    metadata:
      labels:
        app: karavan
    spec:
      serviceAccountName: karavan
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MASTER_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: master-password
                  name: karavan
          image: ghcr.io/apache/camel-karavan-basic:3.18.4
          imagePullPolicy: Always
          name: karavan
          resources:
            requests:
              memory: "2048Mi"
          volumeMounts:
            - name: karavan-data
              mountPath: /deployments/karavan-data
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP   
      volumes:
        - name: karavan-data
          persistentVolumeClaim:
            claimName: karavan-data
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: karavan
    app.kubernetes.io/part-of: karavan
  name: karavan
spec:
  port:
    targetPort: 8080
  to:
    kind: Service
    name: karavan