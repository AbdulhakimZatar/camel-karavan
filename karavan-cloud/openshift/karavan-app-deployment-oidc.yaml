apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: karavan
    app.openshift.io/runtime: quarkus
    app.kubernetes.io/part-of: karavan
  name: karavan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karavan
  template:
    metadata:
      labels:
        app: karavan
    spec:
      serviceAccountName: karavan
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OIDC_FRONTEND_URL
              valueFrom:
                secretKeyRef:
                  key: oidc-frontend-url
                  name: karavan
            - name: OIDC_SERVER_URL
              valueFrom:
                secretKeyRef:
                  key: oidc-server-url
                  name: karavan
            - name: OIDC_SECRET
              valueFrom:
                secretKeyRef:
                  key: oidc-secret
                  name: karavan
          image: ghcr.io/apache/camel-karavan-oidc:3.18.5
          imagePullPolicy: Always
          name: karavan
          resources:
            requests:
              memory: "2048Mi"
          volumeMounts:
            - name: karavan-data
              mountPath: /deployments/karavan-data
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
      volumes:
        - name: karavan-data
          persistentVolumeClaim:
            claimName: karavan-data