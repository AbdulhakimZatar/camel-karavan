- route:
    from:
      uri: kamelet:timer-source
      parameters:
        period: 1000
        message: '1'
      steps:
        - setBody:
            expression:
              groovy:
                expression: 1000 / 0
        - log:
            message: $[body}
- routeConfiguration:
    errorHandler:
      deadLetterChannel:
        deadLetterUri: log:dlq
        level: TRACE
        useOriginalMessage: true
